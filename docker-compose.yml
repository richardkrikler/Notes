version: '3.8'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: CodingNotesPW
    ports:
      - 92:3306

  php-apache:
    image: php_mysql-pdo
    ports:
      - 90:80
    volumes:
      - ./client:/var/www/html/

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - 91:80
